<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="./css/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./js/jquery-ui.js"></script>
  <title>ToDo jQueryUI</title>
</head>
<body>
  <div class="container col-sm-6">
    <h1 class="display-1 text-center">todo<strong>jQueryUI</strong><i class="bi bi-pencil"></i></h1>

    <button type="button" class="js-show-add-modal btn btn-primary">Добавить</button>
    
    <div class="js-add-modal toggle-wrap" title="add todo">
      <form name="todo" class="input-group">
        <label class="form-label">Todo Name</label>
        <input name="name" class="js-input-todo" placeholder="Insert your task here..." value="">

        <label for="checkbox-2">Done
          <input type="checkbox" name="checkbox-1" id="checkbox-2">
        </label>
        
        <div class="mt-3">
          <button type="button" class="js-add-todo btn btn-dark btn-lg rounded-pill">Add</button>
        </div>
      </form>
    </div>

    <div class="js-edit-modal toggle-wrap" title="edit todo">
      <form name="edit-todo" class="input-group">
        <label class="form-label">Todo Name</label>
        <input name="name" class="js-input-todo" placeholder="Insert your task here..." value="">

        <label for="checkbox-1">Done
          <input type="checkbox" name="checkbox-1" id="checkbox-1">
        </label>

        <div class="mt-3">
          <button type="button" class="js-update btn btn-primary">Обновить</button>
          <button type="button" class="js-cancel btn btn-secondary">Отмена</button>
        </div>
      </form>
    </div>

    <div class="rounded card-body fst-italic">
      <ul class="js-list-todo list-group list-unstyled list-group-flush">
      </ul>
    </div>
  </div>
   <script src="./js/task.js"></script>
</body>
</html>
